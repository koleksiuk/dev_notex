---
sudo: required
dist: trusty

install:
  # Update docker-engine using Ubuntu 'trusty' apt repo
  - >
    curl -sSL "https://get.docker.com/gpg" | sudo -E apt-key add -
  - >
    echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - >
    sudo apt-get -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" --assume-yes install docker-engine
    # Travis enables postgres by default
  - sudo /etc/init.d/postgresql stop
  - docker version
  # Update docker-compose via pip
  - sudo pip install docker-compose
  - docker-compose version

before_script:
  - docker-compose up --build -d
  - docker-compose run -e MIX_ENV=test app mix ecto.create
  - docker-compose run -e MIX_ENV=test app mix ecto.migrate

script:
  - docker-compose run --rm app mix test

after_script:
  - docker-compose down
